<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-head"> <h1>Progress Bar Style 01</h1>
        <h5>Display your important data using line layout style</h5>
       </div>
    <div class="main">
      <div class="left">
        <h3>FrontEnd</h3>


        <p>HTML5<span>80%</span></p><br>
       
        <progress value="80" max="100" class="html"></progress><br />
      
      
      
        <p>CSS3<span>60%</span></p><br>

       
       
        <progress value="60" max="100" class="css"></progress><br />
      
      
      
      
      
        <p>jQuery<span>50%</span></p><br>

        <progress value="50" max="100" class="jquery"></progress><br />
      </div>



      <div class="right">
       
       
        <h3>BackEnd</h3>



        <p>Python<span>75%</span></p><br>

      
      
      
        <progress value="75" max="100" class="python"></progress><br />
      
      
        <p>PHP<span>65%</span></p><br>

        <progress value="65" max="100" class="php"></progress><br />
      
      
      
      
        <p>Node js<span>35%</span></p><br>

        <progress value="35" max="100" class="nodejs"></progress><br />
      </div>
    </div>
    <h5>Developed by Roman Khan</h5>
  </body>
</html>
