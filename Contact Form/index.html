<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT FORM</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <style>
      body {
        background-image: url(bg1.webp);
        background-size: cover;
      }
      .text {
        font-family: arial;
      }
      .main {
        
        padding-left: 150px;
        border: 2px solid white;
      }
      .input-right {
        margin-left: 70px;
        align-items: left;
      }
      .text-left {
        margin-left: 5px;
        margin-right: 15px;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <font color="white" class="text">
        
        <h1 style="font-size:50px;">Contact form</h1>
        <p>
          Please fill in your information and we'll be sending your order in no
          time.
        </p>
        <br /><br />
        <form action="" method="post">
          <hr style="margin-right: 150px" />

          <hr
            style="margin-right: 150px; background-color: rgb(244, 243, 243)"
            size="5"
          />

          <hr style="margin-right: 150px" />
          <br />
          <label for="fname">
            <span class="text-left"> Your Name </span>
            <span class="input-right" style="margin-left: 80px">
              <input
                type="text"
                name="name"
                id="fname"
                placeholder="First Name"
                style="
                  width: 230px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  margin-right: 10px;
                "
              />
              <input
                type="text"
                name="name"
                id="fname"
                placeholder="Last Name"
                style="
                  width: 230px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  margin-right: 10px;
                "
              />
            </span> </label
          ><br /><br />
          <hr style="margin-right: 150px" />

          <br />
          <label for="email">
            <span class="text-left"> Your Email</span>
            <span class="input-right" style="margin-left: 82px">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="e.g. hello@contact.com"
                style="
                  width: 485px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  margin-right: 10px;
                "
              />
            </span>
          </label>
          <br /><br />
          <hr style="margin-right: 150px" />

          <br />
          <label for="number">
            <span class="text-left"> Phone* </span>
            <span class="input-right" style="margin-left: 114px">
              <input
                type="tel"
                placeholder="###"
                name="phone"
                id="number"
                required
                style="
                  width: 145px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  margin-right: 10px;
                "
              />
              <input
                type="tel"
                placeholder="###"
                name="phone"
                id="number"
                required
                style="
                  width: 145px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  margin-right: 10px;
                "
              />
              <input
                type="tel"
                placeholder="###"
                name="phone"
                id="number"
                required
                style="
                  width: 145px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  margin-right: 10px;
                "
              />
            </span>
          </label>
          <br /><br />
          <hr style="margin-right: 150px" />

          <br />
          <label for="subject">
            <span class="text-left">Message Subject*</span>
            <span class="input-right" style="margin-left: 14px">
              <select
                name="message"
                id="subject"
                required
                style="
                  width: 495px;
                  height: 40px;
                  font-size: 15px;
                  padding-left: 5px;
                  padding-right: 5px;
                  margin-right: 10px;
                "
              >
                <option value="other" selected>Other</option>
                <option value="">Pre-Order Confirmation</option>
                <option value="">Shipping Status Inquiry</option>
                <option value="">Expected Delivery Date</option>
                <option value="">Order Tracking Number Request</option>
                <option value="">Change Shipping Address</option>
                <option value="">Expedited Shipping Request</option>
                <option value="">Pre-Delivery Modification Request</option>
              </select>
            </span>
          </label>
          <br /><br />
          <hr style="margin-right: 150px" />

          <br />
          <label for="message">
            <span class="text-left" style="margin-top: 0%; padding-top: 100px"
              >Message*
              <br />
            </span>

            <span class="input-right" style="margin-left: 210px">
              <textarea
                name="message"
                id="message"
                cols="55"
                rows="5"
                required
                style="
                  font-size: 15px;
                  padding-left: 5px;
                  padding-right: 5px;
                  margin-right: 10px;
                "
              ></textarea>
            </span> </label
          ><br /><br />
          <hr style="margin-right: 150px" />

          <br />
          <label for="verification">
            <span class="text-left">Verification*</span>
            <span
              class="input-right"
              style="
                padding: 12px;
                background-color: white;
                color: black;
                width: 400px;
                height: 50px;
              "
            >
              <input
                type="checkbox"
                name="captcha"
                id="verification"
                required
                align="center"
                style="width: 20px; height: 15px; align-items: center"
              />I'm not a robot

              <img
                src="captcha.png"
                width="30px"
                height="30px"
                alt="CAPTCHA "
                align="center"
                style="padding-left: 303px"
              />
            </span>
          </label>
          <br /><br />
          <hr style="margin-right: 150px" />
          <hr
            style="margin-right: 150px; background-color: rgb(244, 243, 243)"
            size="5"
          />

          <hr style="margin-right: 150px" />

          <br />
          <br />
          <b>
            <input
              type="submit"
              value="SUBMIT"
              style="
                width: 400px;
                height: 50px;
                background-color: rgb(235, 239, 242);
                border-radius: 10px;
                margin-left: 150px;
                font-size: 25px;
                font-weight: bold;
                color: rgb(1, 1, 78);
                border: 6px solid white;
              "
          /></b>
        </form>
        <br /><br /><br />
      </font>
    </div>
  </body>
</html>
