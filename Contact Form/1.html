<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT FORM</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    
  </head>
  <body>
    <div class="main">
      <font color="white" class="text">
        <h1>Contact form</h1>
        <p>
          Please fill in your information and we'll be sending your order in no
          time.
        </p>
        <br /><br />
        <form action="" method="post">
           
            <label for="fname"> Your Name
            <span class="input-right">
              <input
                type="text"
                name="name"
                id="fname"
                placeholder="First Name"
              />
              <input
                type="text"
                name="name"
                id="fname"placeholder="Last Name"
                />
                
            </span>
        </label><br><br>
          <label for="email">
            Your Email
            <span class="input-right">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="e.g. hello@contact.com"
              />
            </span>
        </label>
<br><br>
          <label for="number">
            Phone*
            <span class="input-right" style="margin-left: 85px;">
              <input
                type="tel"
                placeholder="###"
                name="phone"
                id="number"
                required
                style="width:100px; margin:5px;"
              />
              <input
                type="tel"
                placeholder="###"
                name="phone"
                id="number"
                required
                style="width:100px; margin:5px;"

              />
              <input
                type="tel"
                placeholder="###"
                name="phone"
                id="number"
                required
                style="width:100px; margin:5px;"

              />
            </span>
          </label>
<br><br>
          <label for="subject">
            Message Subject*
            <select name="message" id="subject" required>
              <option value="other" selected>Other</option>
              <option value="">Pre-Order Confirmation</option>
              <option value="">Shipping Status Inquiry</option>
              <option value="">Expected Delivery Date</option>
              <option value="">Order Tracking Number Request</option>
              <option value="">Change Shipping Address</option>
              <option value="">Expedited Shipping Request</option>
              <option value="">Pre-Delivery Modification Request</option>
            </select>
        </label>
        <br><br>
        <label for="message">
         Message*
            <span class="input-right">
              <textarea
                name="message"
                id="message"
                cols="40"
                rows="5"
                required
                
              ></textarea>
            </span>
        </label><br>
        <br>
        <label for="verification">
      Verification*
            <span class="input-right" style="padding:12px; background-color: white;
            color: black;">
              <input type="checkbox" name="captcha" id="verification" required align="center" />I'm not a robot

    <img src="captcha.png" width="30px" height="30px" alt="CAPTCHA " align="center"/>


            </span>
        </label>
        </form>
      </font>
    </div>
  </body>
</html>
